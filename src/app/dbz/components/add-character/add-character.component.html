<h4>Add Character</h4>

<form class="row" (ngSubmit)="emitCharacter()">
  <input [(ngModel)]="character.name" name="name" type="text" placeholder="Name" class="form-control mb-2">
  <input [(ngModel)]="character.power" name="power" type="number" placeholder="Power" class="form-control mb-2">
  <button type="submit" class="btn btn-primary">Add</button>
  <!-- <pre>{{character | json}}</pre> -->
</form>
